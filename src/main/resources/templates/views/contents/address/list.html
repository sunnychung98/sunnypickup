<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-layout-decorate="~{layout/main_layout}">
<div class="content-wrapper" layout:fragment="content">
    <main class="container">
        <!-- Custom styles for this template -->

        <div class="text-center py-5 px-3">
            <h2>주소입력 게시판</h2>
            <div>총건수: <span th:text="${size}"></span></div>
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">접수번호</th>
                        <th scope="col">아이디</th>
                        <th scope="col">이름</th>
                        <th scole="col">전화번호</th>
                        <th scole="col">우편번호</th>
                        <th scope="col">주소</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="address : ${list}">
                        <td th:text="${address.ano"></td>
                        <td th:text="${address.userid}"></td>
                        <td th:text="${address.receiver}"></td>
                        <td th:text="${address.contact}"></td>
                        <td th:text="${address.postalCode}"></td>
                        <td th:text="${address.address}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a type="button" class="btn btn-primary" th:href="@{/address/form}">추가하기</a>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </main><!-- /.container -->

</div>
</html>
