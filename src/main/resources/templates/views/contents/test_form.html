<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-layout-decorate="~{layout/main_layout}">
<div class="content-wrapper" layout:fragment="content">
    <main class="container">
        <!-- Custom styles for this template -->
        <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
        <div class="starter-template text-center py-5 px-3">
            <h2>테스트 게시판</h2>

            <form>
                <div class="mb-3">
                    <label for="number" class="form-label">번호</label>
                    <input type="text" class="form-control" id="number" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <a type="button" class="btn btn-primary" th:href="@{/test}">취소</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>



        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </main><!-- /.container -->

</div>
</html>
