<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-layout-decorate="~{layout/main_layout}">
<div class="content-wrapper" layout:fragment="content">



    <main class="container">
        <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />

        <!-- Custom styles for this template -->

        <div class="text-center py-5 px-3">
            <h2>게시판</h2>

            <div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성날짜</th>
                        <th scope="col">조회수</th>
                        <th scope="col">스크랩</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${list}">
                        <td th:text="${board.bno}"></td>

                        <td><a th:text="${board.title}" th:href="@{/homeboard/view(bno=${board.bno})}"></a></td>
                        <td th:text="${board.userid}"></td>
                        <td th:text="${board.writedate}"></td>
                        <td th:text="${board.hit}"></td>
                        <td th:text="${board.scrap}"></td>

                    </tr>
                    </tbody>
                </table>
                <input type="hidden" id="nowPage" name="nowPage" th:value="${currentPage}">
            </div>
            <div class="paging_wrap">
                <div class="paging" th:utext="${paging}"></div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a type="button" class="btn btn-primary" th:href="@{/homeboard/form}">글쓰기</a>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script>


            function goPage(currentPage) {
                location.href = '/homeboard/list?currentPage='+ currentPage;
            }


        </script>

    </main><!-- /.container -->

</div>
</html>
