<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-layout-decorate="~{layout/main_layout}">
<div class="content-wrapper" layout:fragment="content">
    <script th:inline="javascript">

        function homeboardDelCheck(bno) {
            if (confirm('정말로 삭제하시겠습니까?')) {
                location.href = "/homeboard/del?bno="+bno;
            }
        }
        var bno = $('#bno').val(); //게시글번호
        console.log(bno); //bno가 제대로 인식되지 않음 ㅠㅠ

        $(function(){
        //----------------------------------여기서부터 댓글(AJAX)-------------------------------------------//
        //댓글리스트 구하기
        function commentListSelect() {

            $.ajax({
                url : '/commentList',
                type : 'get',
                data : {'bno':bno},
                success : function(data) {
                    var tag = "";
                    $.each(data,function(i, v) {
                        tag += '<div class="row" style="font-size:14px;">';
                        tag += '<div class="col-2">';

                        tag += '<span style="margin: 2px 10px 0 10px; width: 100px;font-weight:bold;"><a href="#">'+v.userid +'</a></span>';
                        tag += '</div>';

                        //<div col-10>
                        tag += '<div class="col-10">'; //col-10  시작
                        tag += '<div>'; // 기존에 입력한 댓글과 시간
                        tag += '<span style="width: 80%;color:black">'+v.hbcomment+'</span><br/>';
                        tag += '<span style="color:black;font-size:12px">'+ v.writedate+ '</span>';

                        tag += '</div>'; //col-10 닫기

                        tag += '</div><hr/>';  //div-row닫기
                    });
                    $("#commentList").html(tag);

                },
                error : function() {
                    console.log("댓글 전체리스트 불러오기 에러 발생..");
                }
            });

            commentListSelect();
        }
        });




    </script>

    <main class="container">
        <!-- Custom styles for this template -->

        <div th:each="board : ${list}" class="text-center py-5 px-3">
            <h2>게시판</h2>

            <div>
                <h3 th:text="${board.title}"></h3>
                글번호 : <span th:text="${board.bno}"></span>
                작성자: <span th:text="${board.nickname}"></span>
                작성일: <span th:text="${board.writedate}"></span>
                <hr>
                <div th:utext="${board.content}"></div>
                <hr>
                해시태그<br/>
                <div th:text="${board.hashtag}"></div>

                썸네일이미지
<!--                <img th:src="@{'/uploadImg/thu board.userid mbnail/'+${board.thumbnail}}">-->
                <div><span th:text="${board.thumbnail}"></span></div>


            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" th:if="${session.userInfo != null }">
                <a class="btn btn-primary" th:if="${session.userInfo.userid == board.userid && board.userid != null}" th:href="@{'/homeboard/edit?bno='+${board.bno}}">수정</a>
                &nbsp; <button class="btn btn-primary" th:if="${session.userInfo.userid == board.userid && board.userid != null}" th:onclick="'javascript:homeboardDelCheck(\''+${board.bno}+'\')'" >삭제</button>
            </div>

        </div>

        <!--댓글입력창-->
        <div th:if="${session.userInfo != null }" id="comment">
            <form method="post" id="commentWriteForm">

                <div class="row" style="padding-left:20px;">
                    <div class="co-1"  >
                       <span th:text="${session.userInfo.userid}">userid</span>
                    </div>
                    <div class="col-9" th:each="board: ${list}">
                        <input type="hidden" id="bno" name="bno" th:value="${board.bno }"> <!-- 원글번호 저장 -->
                        <textarea name="hb_comment" id="hb_comment" class="form-control" placeholder="댓글을 등록해보세요(최대 100글자)" maxlength="100" style="width: 100%; max-width: 100%;"></textarea>

                    </div>

                    <div class="col-1" style="margin:0;text-align:left;">
                        <input type="submit" style="background-color: #E98374;color:white;" class="btn" value="등록" />
                    </div>
                </div>
            </form>
        </div>
        <!--댓글입력창(비로그인상태)-->
        <div th:if="${session.userInfo == null || session.logStatus != 'Y'}" id="commentNoLogin">
            <p>
                댓글은 로그인후 작성 가능합니다. <a th:href="@{/account/login}" style="color: blue;">로그인</a>
            </p>
        </div>

        <!-- 댓글 리스트 -->
        <div id="commentList">
            <!-- 댓글리스트 나오는 곳 -->
        </div>




    </main><!-- /.container -->

</div>
</html>
